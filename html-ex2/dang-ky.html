    <h1>ĐĂNG KÝ</h1>
    <form action="">
        <label for="username">Tên tài khoản</label><br>
        <input type="text" name="username" id="username"><br>
        <label for="password">Mật khẩu</label><br>
        <input type="password" name="password" id="password"><br>
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email"><br>
        <label for="birthday">Ngày sinh</label><br>
        <input type="date" name="birthday" id="birthday"><br><br>
        <label for="">Giới tính: </label>
        <label for="boy">Nam</label>
        <input type="radio" name="gender" id="boy">
        <label for="girl">Nữ</label>
        <input type="radio" name="gender" id="girl"><br><br>
        <label for="">Thành phố/Tỉnh</label><br>
        <select name="city">
            <option value="0">Thành phố/Tỉnh</option>
            <option value="1">TP. Hồ Chí Minh</option>
            <option value="2">Hà Nội</option>
            <option value="3">Nghệ An</option>
            <option value="4">Vũng Tàu</option>
            <option value="5">Khánh Hòa</option>
            <option value="6">Bình Thuận</option>
            <option value="7">Vĩnh Long</option>
        </select><br><br>
        <label for="">Chọn sở thích: </label><br>
        <input type="checkbox" name="so-thich" id="music">
        <label for="music">Nghe nhạc</label>
        <input type="checkbox" name="so-thich" id="play">
        <label for="play">Chơi game</label>
        <input type="checkbox" name="so-thich" id="football">
        <label for="football">Chơi bóng đá</label><br><br>
        <button class="btn">Đăng ký</button>
    </form><br><br>
